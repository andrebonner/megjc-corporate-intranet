<div class="row">
    <div class="col-md-3 notice" data-ng-include="'public/app/partials/sidebar.html'"></div>
    <div class="col-md-9">
        <h1 class="main-section-title"
          data-ng-bind-html="vm.notice.title | sanitize"></h1>
        <hr class="section-divider">
        <div class="content-author">
            <span class="author">PUBLISHED BY {{vm.notice.author.first_name}} {{vm.notice.author.last_name}}
            </span>
            <!-- <span class="time">|  8:30 AM</span> -->
        </div>
        <div class="content" data-ng-bind-html="vm.notice.content | sanitize">
        </div>
    </div>
</div>
