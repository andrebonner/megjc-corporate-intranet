<h3 class="section-title">{{vm.departments.length}} DEPARTMENTS</h3>
<div class="row">
	<div class="col-md-2">
	<div class="search-box">
		<input type="text" placeholder="Search" class="form-control" ng-model="vm.query" ng-keyup="vm.search()">
	</div>
		<div class="panel panel-default">
			<ul class="list-group">
			    <li class="list-group-item" data-ng-repeat="department in vm.departments | orderBy:'dept_name'" >
			    	<a href data-ng-click="vm.getEmployees(department.dept_id)">{{department.dept_name}}</a>
			    </li>
	  		</ul>
		</div>
	</div>
	<div class="col-md-10">
		<div class="row">
			<!-- <div class="col-md-4" data-ng-repeat="employee in employees"> -->
			<div class="col-md-4" data-ng-repeat="employee in vm.employees track by employee.id">
				<div class="employee-info">
					<!-- <img data-ng-src="public/img/staff/{{employee.dept_id}}/{{employee.id}}.JPG"> -->
					<img data-ng-src="public/img/staff/avatar.jpg" class="staff-pics">
					<p class="employee-position">{{employee.position}}</p>
					<p class="employee-name"><strong>{{employee.first_name}} {{employee.last_name}}</strong></p>
					<p data-ng-if="employee.email"><i class="fa fa-envelope" aria-hidden="true"></i> {{employee.email}}</p>
					<p data-ng-if="employee.extension"><i class="fa fa-phone-square" aria-hidden="true"></i> {{employee.extension}} </p>
					<p data-ng-if="employee.cug"><i class="fa fa-phone-square" aria-hidden="true"></i> {{employee.cug}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
