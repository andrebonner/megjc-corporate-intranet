<div class="row">
  <div class="col-md-3"></div>
</div>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-9">
		<h2 class="department-title">Transactions</h2>
	</div>
</div>

<div class="row help-desk">
	<div class="col-md-3"
       data-ng-include="'public/app/modules/truck-allo/tpl/menu.tpl.html'">
  </div>

	<div class="col-md-9">

			<div class="open-ticket-wrapper">
        <div ng-show="vm.transactions.length < 1">
          <p><strong>There are {{vm.transactions.length}} transactions.</strong></p>
          <button class="btn btn-success" ng-click="vm.goTo('/dashboard/truck-allo/transactions/create')">
            Create Transaction</button>
        </div>

				<table class="table table-hover" ng-show="vm.transactions.length > 0">
					<thead>
						<tr>
              <th>Date</th>
							<th>Particulars</th>
              <!-- <th>Council</th> -->
              <th>Type</th>
              <th>Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="transaction in vm.transactions" ng-click="vm.show( transaction.id )">
							<td>{{transaction.created | timestamp | date:'MMM dd, yyyy'}}</td>
							<td>{{transaction.particular}}</td>
              <!-- <td>
                {{transaction.council}}
              </td> -->
              <td class="capitalize">{{transaction.trans_type }}</td>
							<td>{{transaction.amount | currency}}</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</div>
