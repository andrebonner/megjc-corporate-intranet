<div class="login">
<h1 class="main-section-title">Please sign in</h1>
<form novalidate data-ng-submit="vm.handleForm()">
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" name="username" class="form-control" placeholder="mary jane">
	</div>

	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" name="password" class="form-control" placeholder="your windows password">
	</div>
	<button class="btn btn-success btn-block" type="submit">Sign in</button>
</form>
</div>
