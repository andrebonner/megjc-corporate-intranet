<div class="row">
    <div class="col-md-3 notice" data-ng-include="'public/app/partials/sidebar.html'"></div>
    <div class="col-md-9">
        <h1 class="main-section-title" data-ng-bind-html="vm.vacancy.title | sanitize"></h1>
        <hr class="section-divider">
        <div class="content-author">
            <span class="author">Published By: {{vm.vacancy.author.first_name}}
              {{vm.vacancy.author.last_name}}</span>
            <span class="time"> on {{vm.vacancy.date | date:'medium'}}</span>
        </div>
        <div class="content" data-ng-bind-html="vm.vacancy.content | sanitize">

        </div>
    </div>
</div>
