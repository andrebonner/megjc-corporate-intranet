<div class="row">
    <div class="col-md-3 notice" data-ng-include="'public/app/partials/sidebar.html'"></div>
    <div class="col-md-9">
      <h1 class="main-section-title">Policies</h1>
      <hr class="section-divider">
      <div class="content">
        <ol class="numbered-list">
          <li data-ng-repeat="policy in vm.policies">
            <a data-ng-href="{{policy.attachments[0].url}}"
            data-ng-bind-html="policy.title | sanitize"></a>
          </li>
        </ol>
      </div>
    </div>
</div
