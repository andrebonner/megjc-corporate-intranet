<h3 class="section-title">STAFF NOTICES</h3>
    <div class="media" data-ng-repeat="notice in notices">
      <div class="media-left">
        <img src="http://placehold.it/50" class="thumbnail-sm">
      </div>
      <div class="media-body">
        <h4 class="media-heading"><a href="#/notices/1">{{notice.title}}</a> <span>{{notice.time}}</span></h4>
      </div>
    </div>
<button class="btn btn-primary more" data-ng-click="getNotices()">View More</button>
